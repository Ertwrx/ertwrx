<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To YOU, in 2000 years...</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00ff00; /* Matrix green color */
      font-family: 'Courier New', monospace;
      font-size: 20px;
    }

    .flipping-text {
      font-family: 'Netflix Sans', sans-serif;
      font-size: 15vmin;
      font-weight: bold;
      color: red;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff00ff, 0 0 15px #00ff00, 0 0 20px #00ffff, 0 0 25px #0000ff, 0 0 30px #ff0000, 0 0 35px #ff00ff, 0 0 40px #00ff00, 0 0 45px #00ffff; /* Decreased shadow size by 50% */
    }

    .button-container {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #3498db;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      transform-style: preserve-3d;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      animation: blink 1s infinite alternate, breathe 3s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.8) inset; /* Inner glow effect */
    }

    @keyframes blink {
      0% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
      }
      25% {
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
      }
      50% {
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
      }
      75% {
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
      100% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="flipping-text">ERTWRX</div>

  <div class="button-container">
    <a href="https://www.youtube.com/@chace2019" target="_blank" class="button">
      Click & Subscribe Now.
    </a>
  </div>
</body>
</html>
