<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To You, in 2000 years...</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: teal; /* Set the background color to teal */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .flipping-text {
      font-family: 'Netflix Sans', sans-serif; /* Netflix font family */
      font-size: 15vmin; /* 15% of the viewport height */
      font-weight: bold; /* Bold font weight */
      color: red; /* Font color changed to red */
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Add a subtle white shadow for emphasis */
      position: relative;
      z-index: 2; /* Place the text above the snowflakes */
      animation: flip 4s linear infinite; /* Flipping animation */
    }

    /* Add the following styles for the snow */
    .snowflake {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: fall linear infinite;
      animation-duration: 5s; /* Duration of the fall animation */
      animation-delay: calc(-1 * var(--animation-duration) * random()); /* Randomize the start time */
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @keyframes flip {
      0% {
        transform: perspective(400px) rotateX(0deg) rotateY(0deg);
      }
      25% {
        transform: perspective(400px) rotateX(180deg) rotateY(0deg);
      }
      50% {
        transform: perspective(400px) rotateX(180deg) rotateY(180deg);
      }
      75% {
        transform: perspective(400px) rotateX(0deg) rotateY(180deg);
      }
      100% {
        transform: perspective(400px) rotateX(0deg) rotateY(0deg);
      }
    }

    /* Add styles for the rounded 3D button */
    .button-container {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }

    .button {
      padding: 15px 30px; /* Increased padding */
      background-color: #3498db; /* Button background color */
      color: #fff; /* Button text color */
      font-size: 20px; /* Increased font size */
      font-weight: bold;
      border: none;
      border-radius: 20px; /* Rounded corners */
      cursor: pointer;
      transition: background-color 0.3s;
      transform-style: preserve-3d; /* Enable 3D transformations */
      text-decoration: none; /* Remove underline on hover */
      position: relative;
      overflow: hidden;
      animation: blink 0.5s infinite alternate; /* Blinking animation */
    }

    @keyframes blink {
      0% {
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      100% {
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="flipping-text">ERTWRX</div>
  <!-- Add multiple snowflake elements dynamically using JavaScript -->
  <script>
    for (let i = 0; i < 100; i++) { // Adjust the number of snowflakes as needed
      createSnowflake();
    }

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.top = `${Math.random() * 100}vh`;
      snowflake.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(snowflake);
    }
  </script>

  <!-- Add the rounded 3D button with the link -->
  <div class="button-container">
    <a href="https://www.youtube.com/@chace2019" target="_blank" class="button">
      CLICK HERE!
    </a>
  </div>
</body>
</html>
